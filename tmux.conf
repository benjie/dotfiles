set-option -g prefix C-s
setw -g mode-keys vi
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Vim-like bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
unbind [
bind ` copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

# after copying to a tmux buffer, hit y again to copy to clipboard
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# This fixes OSX clipboard issues
set-option -g default-command "reattach-to-user-namespace -l zsh"

# See: http://me.veekun.com/blog/2012/03/21/tmux-is-sweet-as-heck/
set-option -g set-titles on
#set-option -g set-titles-string '[#S:#I #H] #W'
set-option -g set-titles-string '[#I]: #W'

# Set the esc/alt disambiguation timeout to 50ms. The default is half a second, which makes vim kind of painful.
set-option -sg escape-time 50

# Start numbering at 1 (because keyboard is 1-9,0)
set-option -g base-index 1

set -g default-terminal "screen-256color"

source '/Users/benjiegillam/.vim/bundle/powerline/powerline/bindings/tmux/powerline.conf'
